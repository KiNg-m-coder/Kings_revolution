<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Kings Revolution</title>
    <style>
        body {
            background-color: #121212; /* Dark background */
            color: #ffffff; /* White text */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        .icon-container {
            margin-top: 30px;
        }
        .icon {
            font-size: 32px; /* Larger icon size */
            margin: 20px;
            display: inline-block;
            padding: 30px;
            background-color: #4CAF50;
            border-radius: 10px;
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Dashboard</h2>
        <div class="icon-container">
            <a href="/shop/" class="icon">Shop</a>
            <a href="/socials/" class="icon">Social</a>
            <a href="/games/" class="icon">Gaming</a>
        </div>
    </div>
</body>
</html>
